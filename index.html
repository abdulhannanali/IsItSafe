<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IsItSafe? - Check if the site is safe enough to browse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <nav class="red light-green accent-4 ">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo hide-on-med-and-down">Is It Safe?</a>
        <a href="/" class="brand-logo center"><i id="navThumb" class="material-icons">thumb_up</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="https://github.com/abdulhannanali/IsItSafe"><span class="fa fa-code-fork "></span> Fork </a></li>
          <li><a href="https://github.com/abdulhannanali/IsItSafe"><span class="fa fa-star"></span> Star</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h1 class="cyan-text center">enter the website</h1>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">link</i>
          <input type="text" id="urlBox" class="validate">
          <label for="urlBox">Type or Paste the url here</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p id="details">

          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <!-- my own script -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/sitereview.js"></script>
  </body>
</html>
